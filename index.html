<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Essence pub</title>
  </head>
  <body>
    <div class="block__container">
      <img src="images/image-product-desktop.jpg" alt="Product picture" class="Product__picture">
      <div class="Product__name">
        <span class="product__category">Perfume</span>
        <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>
        <p class="description">A floral,solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
        <span class="price">$149.99</span>
        <span class="discount">$169.99</span>
        <div class="purchase">
          <img src="images/icon-cart.svg" alt="cart" class="cart__picture">
          <button class="purchase__button">Add To Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
